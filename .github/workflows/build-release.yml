name: Build release

on:
  release:
    types: [published]

jobs:
  update-version:
    name: Update version in pubspec.yaml
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from release
        id: version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update pubspec.yaml
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Extract current build number and increment it
          CURRENT_VERSION=$(grep "^version:" pubspec.yaml | cut -d' ' -f2)
          CURRENT_BUILD=$(echo "$CURRENT_VERSION" | cut -d'+' -f2)
          NEW_BUILD=$((CURRENT_BUILD + 1))
          # Update version with new build number
          sed -i "s/^version: .*/version: $VERSION+$NEW_BUILD/" pubspec.yaml
          echo "Updated version to: $VERSION+$NEW_BUILD"

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git fetch origin main:main
          git checkout main
          git add pubspec.yaml
          git commit -m "chore: build version ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git commit -m "chore: update version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          # Re-tag the release to point to this new commit
          git tag -d ${{ github.event.release.tag_name }} || true
          git tag ${{ github.event.release.tag_name }}
          git push origin main
          git push origin ${{ github.event.release.tag_name }} --force

  build-android:
    name: Build Appbundle
    needs: update-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Fetch material_plus dependency
        run: git clone --depth=1 https://github.com/bemain/material_plus.git ../material_plus
      
      - name: Write secret to file
        run: |
          cat << EOF > ./lib/keys.dart
          ${{ secrets.KEYS_FILE }}
          EOF

      - uses: cedvdb/action-flutter-build-android@v1
        with:
          keystore-base64: ${{ secrets.ANDROID_UPLOAD_KEYSTORE_BASE64 }}
          keystore-password: "${{ secrets.ANDROID_UPLOAD_KEYSTORE_PASSWORD }}"
          build-cmd: flutter build appbundle --release
          working-directory: ./

      - name: Upload Appbundle artifact
        uses: actions/upload-artifact@v6
        with:
          name: release-appbundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 1

  build-ios:
    name: Build IPA
    needs: update-version
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Fetch material_plus dependency
        run: git clone --depth=1 https://github.com/bemain/material_plus.git ../material_plus
      
      - name: Write secret to file
        run: |
          cat << EOF > ./lib/keys.dart
          ${{ secrets.KEYS_FILE }}
          EOF

      - name: Run flutter build
        uses: cedvdb/action-flutter-build-ios@v1
        with:
          # always use --export-options-plist=ios/GithubActionsExportOptions.plist
          build-cmd: flutter build ipa --release --export-options-plist=ios/GithubActionsExportOptions.plist
          certificate-base64: ${{ secrets.IOS_SIGNING_CERTIFICATE_BASE64 }}
          certificate-password: ${{ secrets.IOS_SIGNING_CERTIFICATE_PASSWORD }}
          provisioning-profile-base64: ${{ secrets.IOS_MOBILE_PROVISIONING_PROFILE_BASE64 }}
          keychain-password: ${{ secrets.IOS_GITHUB_KEYCHAIN_PASSWORD }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v6
        with:
          name: release-ipa
          path: build/ios/ipa/musbx.ipa
          retention-days: 1

  upload-release:
    name: Upload binaries to release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android build
        uses: actions/download-artifact@v7
        with:
          name: release-appbundle
          path: ./android-build

      - name: Download iOS build
        uses: actions/download-artifact@v7
        with:
          name: release-ipa
          path: ./ios-build

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./android-build/app-release.aab
            ./ios-build/musbx.ipa